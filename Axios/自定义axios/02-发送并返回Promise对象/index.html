<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        // 引入 axios 模块
        import axios from './axios.js';
        
        axios({
            url:'https://api.github.com/users',
            method: 'GET',
            timeout:2000
        })
        .then(val => {
            console.log('成功：', val);
        })
        .catch(err => {
            console.log('失败：', err);
        })

        axios('https://api.github.com/users', {
        })
        .then(val => {
            console.log('胜利：', val);
        })
        .catch(err => {
            console.log('败北：', err);
        })
    </script>
</body>
</html>
