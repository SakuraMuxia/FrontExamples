</body>
<script>
    new Vue({
		el:"#app",
		methods:{
			outterHandler(e){

				console.log("outterHandler");
			},
			middlerHandler(e){
				// e.stopPropagation()
				console.log("middlerHandler");
			},
			innerHandler(e){
				// e.stopPropagation()
				console.log("innerHandler");
			}
		}
	})
</script>
</html>
