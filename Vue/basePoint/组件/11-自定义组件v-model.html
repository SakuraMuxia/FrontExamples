<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
	<h4>自定义组件v-model</h4>
	<base-checkbox v-model="lovingVue"></base-checkbox>
	
</div>
</body>
<script type="module">
	
    Vue.component('base-checkbox', {
    model: {
        prop: 'checked',
        event: 'change'
    },
    props: {
        checked: Boolean
    },
    template: `
        <input
        type="checkbox"
        v-bind:checked="checked"
        v-on:change="$emit('change', $event.target.checked)"
        >
    `
    })

	// 定义Vue实例
    new Vue({
		el:"#app",
		data:{
			num:1,
            lovingVue:false
		},
		methods:{
			changeNum(num){
				this.num += num;
			},
		},
	})
</script>
</html>
