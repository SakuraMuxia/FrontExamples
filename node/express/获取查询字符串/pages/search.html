<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索</title>
    <link href="http://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-inline {
            padding:60px 100px;
        }
    </style>
</head>
<body>
    <form class="form-inline" action="/submit">
        <div class="form-group">
          <input name="wd" type="text" class="form-control" id="exampleInputEmail3" placeholder="请输入搜索内容">
        </div>
        <div class="form-group">
            <select class="form-control" name="type">
                <option value="0">全部</option>
                <option value="1">页面</option>
                <option value="2">资讯</option>
                <option value="3">图片</option>
                <option value="4">视频</option>
                <option value="5">音乐</option>
                <option value="6">书籍</option>
                <option value="7">其他</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="origin">
                <option value="all">全部</option>
                <option value="baidu">百度</option>
                <option value="google">谷歌</option>
                <option value="sougou">搜狗</option>
                <option value="360">360</option>
                <option value="bing">必应</option>
                <option value="else">其他</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
    </form>
</body>
</html>
