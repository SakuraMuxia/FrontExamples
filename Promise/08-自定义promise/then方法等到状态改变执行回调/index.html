<body>
    <script src="./promise.js"></script>
    <script>
        // 实例化 Promise
        const p1 = new Promise((resolve, reject) => {
           // 两秒钟之后修改为成功状态
           setTimeout(() => {
              resolve('OK');
           }, 2000);
           
           // 修改为失败状态
        //    setTimeout(() => {
        //     reject('Error');
        //    }, 2000)


           // 创建实例的同时已经把状态改了
           // resolve('SUCCESS');

           // 执行器函数中抛出异常
           // address();
        });

        console.log(p1);  // pendding

        // 调用then() 方法，传入回调函数
        p1.then(val => {
            console.log('成功！', val);
        }, reason => {
            console.log('失败！', reason);
        });

       // console.log('Hello xiaole');
       
    </script>
</body>
