<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #f5f5f5;
        }
        .container {
            margin: 20px auto;
            width: 980px;
        }
        .item {
            position: relative;
            top: 0;
            float: left;
            margin: 0 20px 20px 0;
            width: 230px;
            height: 300px;
            cursor: pointer;
        }
        .item:hover {

            top: -2px;
            box-shadow: 0 15px 30px rgba(0,0,0,.1);
        }
        .item:nth-child(4n) {
            margin-right: 0;
        }
        .item img {
            display: block;
            width: 230px;
            height: 300px;
        }
    </style>
</head>
