<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin: 50px auto;
            padding: 10px;
            width: 600px;
            height: 337px;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 10px 5px rgba(0, 0, 0, .3);
        }
        .box::after {
            content: '';
            position: absolute;
            left:0;
            bottom: -32px;
            width:100%;
            height:15px;
            border-radius: 50%;
            background: transparent;
            box-shadow: 0 -12px 5px #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/shanghai.jpg" alt="上海">
    </div>
</body>
</html>
